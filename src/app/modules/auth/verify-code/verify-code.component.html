<section class="twa-scan h-100">
    <div class="row h-100 w-100 mx-0">
        <div class="col-lg-7 bg-white bg_white py-4 py-lg-5">
            <div class="col-box h-100 px-3 px-lg-5">
                <!--begin::header -->
                <div class="auth-header mb-5">
                    <app-auth-header></app-auth-header>
                </div>
                <!--end:: header-->

                <div class="twa-scan__content mt-30">
                    <div class="mb-5">
                        <div class="section_title">
                            <h1 class="h2 font-weight-bold">{{"AUTH.TWA.HEADER" | translate}}</h1>
                            <span class="section_subtitle">{{"AUTH.TWA.enterCode" | translate}}</span>
                        </div>
                    </div>
                    <div class="video w-100 pt-6">
                        <iframe width="100%" height="600" [src]="videoSource" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-5 py-10 bg_white py-lg-5 d-flex align-items-center">
            <div class="container">
                <div class="col-box">
                    <!-- _________________ begin otp section ________________ -->
                    <app-otp [showSkip]="false" [first]="false"></app-otp>
                    <!-- _________________ end otp section ________________ -->

                </div>
            </div>
        </div>
    </div>
</section>
