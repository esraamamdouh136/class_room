<section class="section">
    <!-- ____ begin section header __________ -->
    <header class="section__header p-4 p-lg-5 d-flex align-items-center justify-content-between mb-5">
        <h2 class="h4 mb-0 font-weight-bolder d-flex">
            <i class="fa fa-chalkboard-teacher mx-2"></i>
            {{'setting.studentsYears.studyWeeks' | translate}}
        </h2>

        <button type="button" (click)="openAddEditScoolWeek()"
            class="btn mr-auto ml-10 px-5 px-lg-9 btn-success font-weight-bolder min-w-130px font-size-lg">
            {{'setting.studentsYears.addStudeyWeeks' | translate}}
        </button>

        <button [routerLink]="['../studyweeks-lesson-schadule']" type="button"
            class="btn ml-10 px-5 px-lg-9 btn-success font-weight-bolder min-w-130px font-size-lg">
            {{'setting.studentsYears.studetWeeksLessons' | translate}}
        </button>
    </header>
    <!-- ____ end section header __________ -->

    <!-- ____ begin section body __________ -->
    <div class="section__body p-4 p-lg-7">

        <!-- ______ begin search field ______ -->
        <div class="row mb-3">
            <div class="col-md-6 col-lg-4 show-label">
                <mat-form-field class="w-100 mat-field">
                    <small class="mat-field__search-icon">
                        <i class="fas fa-search"></i>
                    </small>
                    <label>
                        <input dir="auto" appDebounceInputChange [debounceTime]="1500"
                            (valueChanged)="onSearchChange($event)" matInput type="text"
                            placeholder="{{'general.search' | translate}}">
                    </label>
                </mat-form-field>
            </div>
        </div>
        <!-- ______ end search field ______ -->

        <div class="body py-4">
            <div class="vc-ag-grid global-data-table" *ngIf="tableItems?.length; else errorData">
                <app-ag-grid #agGrid [rowData]="tableItems" [frameworkComponents]="frameworkComponents"
                    [rowColors]="{ even: '#ebf7ff', odd: '#fff' }" [columnDefs]="columnDefs"
                    [defaultColDef]="defaultColDef" [domLayout]="'autoHeight'" [GlobalTable]="true" [pagination]="true"
                    [pageOptions]="pageOptions" (pageEvent)="pageEvent($event)">
                </app-ag-grid>
            </div>
        </div>


        <!-- Controle buttons -->
        <div class="controle-buttons d-flex align-items-center justify-content-end py-5">
            <button [routerLink]="['../']" routerLinkActive="router-link-active"
                class="btn mx-3 px-5 px-lg-9 btn-shadow btn-primary font-weight-bolder min-w-130px font-size-lg">
                {{ "parent_pages.back" | translate }}
                <i class="fas fa-share mr-2 fa-rotate-180"></i>
            </button>
        </div>
        <!-- Controle buttons -->
    </div>

</section>

<ng-template #errorData>
    <app-message-box [messageBox]="messageBoxError"></app-message-box>
</ng-template>
