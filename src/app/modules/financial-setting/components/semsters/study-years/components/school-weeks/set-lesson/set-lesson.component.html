<div class="moveDialog" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <!-- ____ begin dialog header __________ -->
    <div class="d-flex justify-content-between align-items-center dialog-head">
        <h2 class="h4 mb-0 font-weight-bolder">
            {{'setting.studentsYears.addLesson' | translate}}
        </h2>
        <i class="fas fa-times text-white" [mat-dialog-close]="true"></i>
    </div>
    <!-- ____ end dialog header __________ -->

    <mat-dialog-content class="m-0">
        <form >
            <div class="w-100 row">
                <div class="col-lg-6 mb-4">
                    <div class="form-group mb-0">
                        <label class="font-weight-bolder" for="">
                            {{'setting.studentsYears.Classseason' | translate}}:
                        </label>
                        <span class="text-danger">*</span>
                        <!--Using items input-->
                        <ng-select 
                        name="class"
                        [items]="classes" 
                        bindLabel="title"
                        bindValue="id"
                        appendTo="body"
                        [(ngModel)]="selectedClass"
                        (change)="selectClass($event)">
                        </ng-select>
                        <!-- <ng-container *ngIf="formsError?.ends_at">
                            <div class="text-danger">
                                {{formsError['ends_at']}}
                            </div>
                        </ng-container> -->
                    </div>
                </div>

                <div class="col-lg-6 mb-4">
                    <div class="form-group mb-0">
                        <label class="font-weight-bolder" for="">
                            {{'setting.studentsYears.lesson' | translate}}:
                        </label>
                        <span class="text-danger">*</span>
                        <!--Using items input-->
                        <ng-select 
                        name="subject"
                        [items]="subjects" bindLabel="title"
                        bindValue="id" 
                        appendTo="body" 
                        [(ngModel)]="selectedSubject"
                        (change)="selectSubject($event)"
                        >
                        </ng-select>
                        <ng-container *ngIf="formsError?.subject_id">
                            <!--error Massage-->
                            <div class="text-danger">
                                {{formsError['subject_id']}}
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>

            <mat-dialog-actions align="center">
                <div class="dailog-actions-btns">
                    <button mat-button class="btn btn-primary accept"  (click)="onSubmit()">
                        {{'setting.save' |
                        translate}}
                    </button>
                    <button mat-button mat-dialog-close class="btn btn-danger">
                        {{'setting.cancel' |
                        translate}}
                    </button>
                </div>
            </mat-dialog-actions>
        </form>
    </mat-dialog-content>
</div>
