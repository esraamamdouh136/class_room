<div class="live px-4 pt-5">
    <div class="row">
        <div class="col-lg-6">

            <div class="form-group" dir="ltr">
                <label>الاحداثيات</label>
                <input class="form-control" type="" aria-label="Google maps link .." aria-describedby="button-addon2"
                    autocomplete="off" (input)="updateLatLng($event)" name="google" [(ngModel)]="googleMapLink" [disabled]="disableAddress">
            </div>

            <span mb-3>رفع صوره كروكى للمنزل</span>
            <div class="form-group border d-flex justify-content-end">
                <input type="file" name="file" id="file" class="inputfile form-control"
                    (change)="handleFileInput($event.target.files)"  />
                <label for="file">رفع</label>
            </div>
            <img [src]="imageUrl" class="image w-auto max-h-295px" *ngIf="imageUrl">
        </div>
        <div class="col-lg-6">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <!-- <iframe width="100%" height="500" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=cairo&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe> -->
                    <!-- <agm-map (mapClick)="mapClicked($event)" [latitude]="latitude" [longitude]="longitude">
                        <agm-marker (markerClick)="clickedMarker($event)" [latitude]="latitude" [longitude]="longitude"
                            [draggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
                    </agm-map> -->

                    <agm-map [latitude]="latitude" [longitude]="longitude" [disableDefaultUI]="false"
                        [zoomControl]="false" (mapReady)="mapReadyHandler($event)" [zoom]="zoom">

                        <agm-marker
                            [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                            (dragEnd)="markerDragEnd($event)">
                            <agm-info-window>
                                <strong>InfoWindow content</strong>
                            </agm-info-window>

                        </agm-marker>

                    </agm-map>

                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary my-3 d-block" *ngIf="isUserEdit || userAdd "
            [ngClass]="lang.getSelectedLanguage() == 'ar' ? 'ml-auto' : 'mr-auto'" (click)="saveLocation()">
            {{'setting.saveLocathin' | translate}}
        </button>

    </div>
</div>
