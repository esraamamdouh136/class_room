<div class="card card-custom pop-up-container custom-dialog-container">
    <div class="d-flex justify-content-between align-items-center bg-danger dialog-head ">
        <h2 mat-dialog-title class="mb-0">رقم الهويه</h2>
        <i class="fas fa-times" mat-dialog-close></i>
    </div>
    <mat-dialog-content class="mat-typography">
        <p>تم ادخال رقم الهويه هذا من قبل هل تريد استخدمه مره أخرى</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <div class="dailog-actions-btns">
            <button class="btn btn-primary" cdkFocusInitial [mat-dialog-close]="true" >{{'common.yes'
                |translate}}
            </button>
            <button mat-button mat-dialog-close class="btn btn-danger">{{'common.no' |translate}}</button>
        </div>

    </mat-dialog-actions>
</div>
