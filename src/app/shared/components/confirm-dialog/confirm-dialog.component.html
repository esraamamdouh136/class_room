<div class="card card-custom pop-up-container custom-dialog-container">
    <div class="d-flex justify-content-between align-items-center bg-danger dialog-head ">
        <h2 mat-dialog-title class="mb-0">{{ (data.updateStatus ? 'common.confirmCahngeStatus' : data?.parentCollection ? 'general.confirm' : 'common.confirmDelete')
            |translate}}</h2>
        <i class="fas fa-times" mat-dialog-close (click)="onDismiss()"></i>
    </div>
    <mat-dialog-content class="mat-typography">
        <p *ngIf='data.type !=="declarationMessage"'>{{data.message | translate}}</p>
        <p *ngIf='data.type =="declarationMessage"'>{{data.message | translate}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <div class="dailog-actions-btns">
            <button mat-button cdkFocusInitial (click)="confirm()" class="btn btn-primary accept">{{'common.yes'
                |translate}}
                <ng-container *ngIf="showLoading">
                    <span class="spinner spinner-primary ml-5"></span>
                </ng-container>
            </button>
            <button mat-button mat-dialog-close class="btn btn-danger">{{(data.parentCollection ? 'general.only_student' : 'common.no') | translate}}</button>
        </div>

    </mat-dialog-actions>
</div>
